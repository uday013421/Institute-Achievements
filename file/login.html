    <div class="txt">
        <h5>Hi, Welcome back!</h5>

    <form action="login" method="post">
        <div class="form-container">
            <div class="content">
                <div class="title">
                    <p>Student/Faculty</p>
                </div>
                <div class="inp">
                    <input type="email" placeholder="Enter your email-id here" id="email" name="email" required autocomplete="off"><br>

                <div class="inp">
                    <input type="password" name="password" id="password" placeholder="Enter your password" autocomplete="off">
                </div>
                <div class="for">
                    <p><a href="#">Forgot Password?</a></p>
                </div>
                <div class="submit-btn">
                    <button type="submit">Login</button>
                </div>
                <p>Don't have an account <a href="./Studregister">Signup</a></p>
            </div>


        </div>
    </form>
